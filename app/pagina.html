<html>
<head>
<script>

function get(path, callback) {
	return new Promise(function(resolve, reject) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', path, true);
    xhr.onload = function() {
    	//if(xhr.status == 200)
      	resolve(xhr);
        callback(xhr);
     // else
      //	reject(xhr);
		}
    xhr.send();
	});
}

get('http://localhost:3000/people/', function(xhr) {
	var json = JSON.parse(xhr.response);

	for (var item in json){
		document.getElementById("novo").innerHTML+= json[item].name + "<br/>";
		console.log(json[item]);
	}

});

</script>

</head>



<body>

<div id="novo"><div>
</body>

</html>
